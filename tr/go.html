<script>

const fruits = ["trendyol;20", "gittigidiyor;30", "udemy;40", "mavi;40"];
  
  
function getParameterByNames(name, url) {
                                    if (!url) url = window.location.href;
                                    name = name.replace(/[\[\]]/g, '\\$&');
                                    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                                        results = regex.exec(url);
                                    if (!results) return null;
                                    if (!results[2]) return '';
                                    return decodeURIComponent(results[2].replace(/\+/g, ' '));
                                }

var hashlgo = getParameterByNames("brand");

  
function checkAdult(age) {
  
  return age.includes(hashlgo);
  
}

var fulltx=fruits.filter(checkAdult); 
 
alert(fulltx);  
  
</script>
